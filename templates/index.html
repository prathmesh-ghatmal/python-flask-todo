{% extends "base.html" %} {% block content %}
<div class="card shadow p-4">
  <form action="/add" method="POST" class="d-flex mb-3">
    <input
      type="text"
      name="task"
      placeholder="Enter a new task..."
      class="form-control me-2"
      required
    />
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  {% if tasks %}
  <ul class="list-group">
    {% for task in tasks %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}completed{% endif %}"
    >
      <div class="d-flex align-items-center">
        <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success me-2">
          {% if task.completed %}✅{% else %}⬜{% endif %}
        </a>
        <form action="/edit/{{ task.id }}" method="POST" class="d-inline">
          <input
            type="text"
            name="task"
            value="{{ task.task }}"
            class="form-control d-inline-block me-2 edit-input"
          />
        </form>
      </div>
      <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-muted text-center mt-3">No tasks yet. Add one!</p>
  {% endif %}
</div>
{% endblock %}
